<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div id="results">Loading results...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('searchTerm');
            const searchType = urlParams.get('searchType');

            fetch(`/search?searchTerm=${encodeURIComponent(searchTerm)}&searchType=${searchType}`)
                .then(response => response.json())
                .then(companies => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';

                    if (companies.length > 0) {
                        const table = document.createElement('table');
                        table.innerHTML = `
                            <tr>
                                <th>Company</th>
                                <th>Ticker</th>
                                <th>Price</th>
                            </tr>
                        `;
                        companies.forEach(company => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${company.companyName}</td>
                                <td>${company.stockTicker}</td>
                                <td>${company.stockPrice.toFixed(2)}</td>
                            `;
                            table.appendChild(row);
                        });
                        resultsDiv.appendChild(table);
                    } else {
                        resultsDiv.textContent = 'No matching companies found.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsDiv.textContent = 'An error occurred while processing the request.';
                });
        });
    </script>
</body>
</html>
