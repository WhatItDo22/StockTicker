<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      width: 80%;
      max-width: 800px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .result {
      background-color: #f4f4f4;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .result p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <div id="results"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const searchTerm = urlParams.get('searchTerm');
      const searchType = urlParams.get('searchType');

      fetch(`/process?searchTerm=${encodeURIComponent(searchTerm)}&searchType=${searchType}`)
        .then(response => response.text())
        .then(results => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';

          if (results.trim() !== 'No matching companies found.') {
            const companies = results.split('\n\n');
            companies.forEach(company => {
              const [name, ticker, price] = company.split('\n');
              const resultDiv = document.createElement('div');
              resultDiv.classList.add('result');
              resultDiv.innerHTML = `
                <p>${name}</p>
                <p>${ticker}</p>
                <p>${price}</p>
              `;
              resultsDiv.appendChild(resultDiv);
            });
          } else {
            const noResultsMessage = document.createElement('p');
            noResultsMessage.textContent = 'No matching companies found.';
            resultsDiv.appendChild(noResultsMessage);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          const errorMessage = document.createElement('p');
          errorMessage.textContent = 'An error occurred while processing the request.';
          document.getElementById('results').appendChild(errorMessage);
        });
    });
  </script>
</body>
</html>
