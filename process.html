<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      width: 80%;
      max-width: 800px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <div id="results">
    <% if (companies.length > 0) { %>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Ticker</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <% companies.forEach(company => { %>
            <tr>
              <td><%= company.companyName %></td>
              <td><%= company.stockTicker %></td>
              <td>$<%= company.stockPrice.toFixed(2) %></td>
            </tr>
          <% }); %>
        </tbody>
      </table>
    <% } else { %>
      <p>No matching companies found.</p>
    <% } %>
  </div>
</body>
</html>
