<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Search</title>
</head>
<body>
    <h1>Search for Stock Information</h1>
    <form action="/search" method="get">
        <input type="text" name="searchValue" placeholder="Enter a ticker or company name" required>
        <input type="radio" name="searchBy" value="ticker" checked> Ticker Symbol
        <input type="radio" name="searchBy" value="company"> Company Name
        <button type="submit">Search</button>
    </form>
</body>
</html>
