<!DOCTYPE html>
<html>
<head>
  <title>Stock Search</title>
</head>
<body>
  <h1>Stock Search</h1>
  <form action="/process" method="GET">
    <input type="text" name="searchTerm" placeholder="Enter stock ticker or company name" required>
    <br>
    <input type="radio" name="searchType" value="ticker" checked> Stock Ticker
    <input type="radio" name="searchType" value="company"> Company Name
    <br>
    <button type="submit">Search</button>
  </form>
</body>
</html>
